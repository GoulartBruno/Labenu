<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sugestão de clima</title>
  </head>

  <body>
    <header class="a">
      <h1><a href="./index.html">Simulador de Climas</a></h1>
    </header>
    <main class="b">
      <section class="c">
        <form action="suggestion">
          <label for="name">Nome:</label>
          <input type="text" name="name" placeholder="Insira o seu nome" />
          <br />
          <label for="email">Email::</label>
          <input type="email" name="email" placeholder="Insira seu e-mail" />
          <br />
          <label for="msg">Clima:</label>
          <textarea
            id="msg"
            placeholder="Faça uma sugestão de clima"
          ></textarea>
          <br />
          <button type="button">Submit</button>
        </form>
      </section>
    </main>
    <footer class="e">Footer</footer>
  </body>
</html>
