<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="./index.html">
          <img
            src="https://i0.wp.com/heroictechwriting.com/wp-content/uploads/2016/05/spacex-logo.png?fit=900%2C109&ssl=1"
            alt="Home"
            width="250px"
            height="70px"
          />
        </a>

        <a href=".//spaceShips.html">| The spaceships</a>
        <a href="./hireUs.html">| Hire Us</a>
      </nav>
      <hr />
    </header>

    <section>
      <h2>Hire Us Now</h2>

      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible
      </p>
    </section>
    <section>
      <form action="http://www.gloogle.com">
        <div>
          <label for="text">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Type our name"
            required
          />
          <label for="email">- Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="type our email"
            required
          />
        </div>
        <br /><br />
        <div>
          <label for="spaceship">Spaceship</label>
          <select name="spaceship" id="spaceship">
            <option value="falcon_9" selected="selected">FALCON 9</option>
            <option value="falcon_heavy " selected="selected">
              FALCON HEAVY
            </option>
          </select>
          <label for="service">| Type of Service:</label>
          <input type="search" id="service" name="service" list="services" />
          <datalist id="services">
            <option value="1 Nam rolnado vai ganhar"></option>
            <option value="2 Nam rolnado vai ganhar"></option>
            <option value="3 Nam rolnado vai ganhar"></option>
            <option value="4 Nam rolnado vai ganhar"></option>
          </datalist>
        </div>
        <br /><br />
        <input type="button" value="Send Message" />
      </form>
    </section>
    <img src="" alt="" />

    <tr></tr>
  </body>
</html>
